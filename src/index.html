<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="tickets-form">
    <div class="header">
      <button class="add-button">Добавить тикет</button>
    </div>
    <div class="tickets-list-form">
      </div>
    </div>
    <div class="edit-form">
      <div class="edit-name-form edit-input-block">
      <label class="edit-name-label">Краткое описание</label>
      <input class="edit-name-input input" type="text">
      </div>
      <div class="edit-desc-form edit-input-block">
        <label class="edit-desc-label">Подробное описание</label>
        <textarea class="edit-desc-input textarea" type="text"></textarea>
        </div>
        <div class="edit-buttons">
          <button class="button-save edit-form-button">ОК</button>
          <button class="button-cancel edit-form-button">Отмена</button>
        </div>
    </div>
    <div class="delete-confirm-form">
      <span class="confirm-label">Вы уверены что хотите удалить данный тикет?</span>
      <div class="delete-confirm-buttons">
        <button class="delete-ok confirm-button">OK</button>
        <button class="delete-cancel confirm-button">Отмена</button>
      </div>
    </div>
<div class="hidden-input">Введите описание тикета</div>
</body>
</html>
